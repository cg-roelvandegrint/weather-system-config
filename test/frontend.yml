apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  revisionHistoryLimit: 0
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: roelvandegrint.azurecr.io/frontend:0.4.0
          env:
            - name: WEATHERFORECASTSERVICE__BASEURI
              value: http://weathersvc.weather-system-test.svc.cluster.local
      imagePullSecrets:
        - name: roelvandegrint-acr
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend
  sessionAffinity: None
  type: ClusterIP
